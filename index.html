<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/svg-inject.min.js"></script>
    <title>Desafio 06-Loki</title>
</head>

<body>
    <header>
        <h3 class="subtitle">ESTÁ DISPONÍVEL AGORA!</h3>
        <h1 class="title">LOKI</h1>
    </header>

    <main>
        <section>
            <div class="container-image">
                <img src="assets/img/capa.svg" alt="">

            </div>

            <div class="container-content">
                <p>Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) retoma seu papel como o Deus do
                    Mal em uma nova série que ocorre após os eventos de “Vingadores: Endgame”. </p>

                <div class="movie-info">

                    <div class="movie-hour">
                        <img src="assets/img/clock.svg" alt="clock">
                        <span>51min</span>
                    </div>

                    <div class="movie-average">
                        <img onload="SVGInject(this)" src="assets/img/star.svg" alt="">
                        <img onload="SVGInject(this)" src="assets/img/star.svg" alt="">
                        <img onload="SVGInject(this)" src="assets/img/star.svg" alt="">
                        <img onload="SVGInject(this)" src="assets/img/star.svg" alt="">
                        <img onload="SVGInject(this)" src="assets/img/star.svg" alt="">
                    </div>

                    <div class="movie-year">
                        2021
                    </div>


                </div>
                <div class="movie-buttons">
                    <button class="btn-blue">ASSISTIR AGORA</button>
                    <button class="btn-dark">TRAILER</button>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/main.js"></script>

</body>

</html>
